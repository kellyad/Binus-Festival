                </div>

                    </p>

                <div class="column one-third">
                    <p>

                    </p>
                </div>
                <div class="column one-third">
                    <p>
                        <label>Post Duration</label>
                                <input type="text" class="txtPostDuration" > Minutes
                    </p>
                </div>
                <div class="column one-third">
                    <p>
