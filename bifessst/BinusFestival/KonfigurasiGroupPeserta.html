<div class="form-view">
    <div class="item-view">
        <div class="item-body">
            <div class="row">
    <h2 class="heading" style="text-align:center"><label id="actionTitle">Create/Edit/View Participant Group Configuration</label></h2>
    
    
    </div>
    <input type='button' class='button button-primary' id='btnAddPopUp' value='Add Row' style='margin:0 0 15px 0;' />
            <div id="contentTable">
                <table class="figuretab zebra bordered" id="tableOfficialNotesPopUp" style="text-align:center;">
                    <thead>
                        <tr>
                            <th style="text-align:center">Participant Group Name</th>
                            <th style="text-align:center">Total Session</th>
                            <th style="text-align:center">Mandatory</th>
                            <th style="text-align:center">Status</th>
                            <th style="text-align:center">Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr id="iTemplateOfficialNotesPopUp" style="display:none">
                            <td class="iOfficialNotesID" style="display:none;"></td>
                            <td class="iInstitution" style="display:none;">
                                <input type="text" class="txtInstitution" name="Institution" size="1" style="text-align:center" maxlength="5" />
                            </td>
                            <td class="iParticipantGroupName" style="text-align:center">
                            </td>
                            <td class="iTotalSession" style="text-align:center"></td>
                            <td class="iMandatory" style="text-align:center">
                                
                            </td>
                            <td class="iStatus" style="text-align:center">
                                 Not Configured Yet
                            </td>
                            <td class="iOption" style="text-align:center"></td>
                        </tr>
                    </tbody>
                </table>
                 <input type='button' class='button button-primary' id='btnGoToRoomConfiguration' value='Go to Room Schedule Configuration' style='margin:0 0 15px 0;' />
            </div>
             <div class="row">
              <div class="column has-border three-third">
               <div id="previousSchedule" class="inside">
                 <dl>
                   <dt>System</dt>
                     <dd id='lblSystem'></dd>
                   <dt>Participant Group</dt>
                     <dd id='lblParticipantGroup'></dd>
                 </dl>
               </div>
              </div>
             </div> 
    <input type='button' class='button button-primary' id='btnAddParticipantPopUp' value='Add New Participant' style='margin:0 0 15px 0;' />
             <div id="contentTable">
                <table class="figuretab zebra bordered" id="tableParticipantConfiguration" style="text-align:center;">
                    <thead>
                        <tr>
                            <th style="text-align:center">Include</th>
                            <th style="text-align:center">Exclude</th>
                            <th style="text-align:center">Exclude System</th>
                            <th style="text-align:center">Action</th>
                        </tr>
                    </thead>
                    <tbody >
                        <tr id="iTemplateParticipantPopUp" style="display:none">
                            <td class="iOfficialNotesID" style="display:none;"></td>
                            <td class="iInstitution" style="display:none;">
                                <input type="text" class="txtInstitution" name="Institution" size="1" style="text-align:center" maxlength="5" />
                            </td>
                            <td class="iInclude" style="text-align:center">
                            </td>
                            <td class="iExclude" style="text-align:center"></td>
                            <td class="iExcludeSystem" style="text-align:center">
                                
                            </td>
                            <td class="iOption" style="text-align:center"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <span class="loader failed" style="display:none">
                <span class="indicator"></span>
                <span class="progress-text"></span>
            </span>
        <input type='button' class='button button-primary' id='btnSave' value='Save' style='margin:0 0 15px 0;' />
    </div>
</div>
</div>
<script src="../asset/js/multiselect.js"></script>
