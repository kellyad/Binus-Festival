 <div id="target-id" class="popup popup-content">
    <h2 class="heading" style="text-align:center">Edit Topic Attribute</h2>
    <form enctype="multipart/form-data" id="uploadMaterialForm" style="padding-bottom:50px;">
    	<p>
            <label>Topic</label>
            <input type="text" name="txtTopic" id="txtTopic">
        </p>
        <p>
            <label for="">Type</label>
            <span>
                <span name="ddlEventType" class="custom-combobox ddlEventType">
                    <select name="iEventType" id="ddlEventType">
                    </select>
                </span>
            </span>
        </p>
        <p>
            <label>Date</label>
            <span class='custom-datepicker'><input type='text' id='txtDate' name='txtDate' maxlength=100 ></input><span class='icon-area'></span></span>
        </p>
    	<p>
            <label>Start Time</label>
            <input type="time" name="txtStartTime" id="txtStartTime">
        </p>
    	<p>
            <label>End Time</label>
            <input type="time" name="txtEndTime" id="txtEndTime">
        </p>
        <p>
            <label>Room</label>
            <table>
            	<thead>
            		<tr>
            			<th>Room</th>
            			<th>Room Edited</th>
            			<th>Room Status</th>
            		</tr>
            	</thead>
            	<tbody>
	            	<tr>
	            		<td><span id="oldRoom"></span></td>
	           			<td><input type="text" name="txtRoom" id="txtRoom"></td>
	           			<td><span id="available"></span></td>
	           		</tr>
	           	</tbody>
	        </table>

        </p>
        
        <br/>
        <div style="margin:10px 0;text-align:right;">
            <input type="button" value="Submit" id="btnSubmit" class="button button-primary" />
        </div>
    </form>
</div>
